#
# Struts2\u5171\u901a\u8a2d\u5b9a\u306e\u30d7\u30ed\u30d1\u30c6\u30a3\u30fb\u30d5\u30a1\u30a4\u30eb
# Struts2\u3067\u5b9a\u7fa9\u3059\u308b\u30d7\u30ed\u30d1\u30c6\u30a3\u304c\u3042\u308c\u3070\u3053\u3053\u306b\u8ffd\u52a0\u3057\u3066\u3044\u304f
# \u901a\u5e38\u306f\u3001struts-default.xml\u306e\u3088\u3046\u306b\u3001XML\u5f62\u5f0f\u3067\u8a18\u8ff0\u3057\u307e\u3059\u3002
struts.devMode=true
#
struts.enable.DynamicMethodInvocation=false
#
struts.multipart.parser=jakarta
#struts.multipart.saveDir=c:/tmp
#struts.multipart.maxSize=2097152
struts.multipart.maxSize=629572800

# struts.xml\u30ea\u30ed\u30fc\u30c9\u30b9\u30a4\u30c3\u30c1\u3002struts.xml\u3092\u983b\u7e41\u306b\u5207\u308a\u66ff\u3048\u308b\u3068\u304d\u306ftrue\u306b\u3059\u308b\u3068\u826f\u3044\u3067\u3057\u3087\u3046\u3002
struts.configuration.xml.reload=true
#
struts.i18n.reload=true
#
struts.custom.i18n.resources=commons,globalMessages_jp,LoginPages_ja_JP,StockPages_ja_JP,BondPages_ja_JP,MasterPages_ja_JP
# UI\u30c6\u30f3\u30d7\u30ec\u30fc\u30c8\u306e\u30c7\u30d5\u30a9\u30eb\u30c8\u30c6\u30fc\u30de

# AJAX\u30d0\u30ea\u30c7\u30fc\u30b7\u30e7\u30f3\u30b9\u30a4\u30c3\u30c1
struts.enableJSONValidation=true

# Struts2-spring\u30d7\u30e9\u30b0\u30a4\u30f3\u5229\u7528\u30b9\u30a4\u30c3\u30c1
struts.objectFactory=org.apache.struts2.spring.StrutsSpringObjectFactory
struts.objectFactory.spring.autoWire=name
#struts.objectFactory.spring.autoWire=type

# Spring\u751f\u6210\u30a4\u30f3\u30b9\u30bf\u30f3\u30b9\u306e\u518d\u5229\u7528\u5316\uff08\u6a19\u6e96\u306ftrue)=Action\u30af\u30e9\u30b9\u306e\u518d\u5229\u7528\u30b9\u30a4\u30c3\u30c1
struts.objectFactory.spring.useClassCache=true

# Struts2\uff0bSpring\u306e\u8a2d\u5b9a\u30ea\u30ed\u30fc\u30c9\uff1a\u30c7\u30d5\u30a9\u30eb\u30c8\u306ffalse
struts.class.reloading.reloadConfig=true


# Convention\u30d7\u30e9\u30b0\u30a4\u30f3\u8a2d\u5b9a\uff1aWEB\u30ea\u30bd\u30fc\u30b9\u306e\u7f6e\u304d\u5834\u6240
#struts.convention.result.path=/WEB-INF/content/
#struts.convention.package.locators.basePackage=base

